name: CI Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ make

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pybind11 pytest numpy

    - name: Build C++ (cmake)
      run: |
        mkdir -p build
        cd build
        cmake ..
        make -j

    - name: Move Python Modules
      run: |
        cp build/*.so .
        
    - name: Run Python tests
      env:
        DATABASE_URL: sqlite:///test_ci.db
      run: |
        pytest -q --maxfail=1
